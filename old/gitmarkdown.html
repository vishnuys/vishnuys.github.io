<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GitHub Flavoured Markdown Preview</title>
	<link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css">
	<link rel="shortcut icon" href="ysv-favicon.jpg">
</head>
<style>
	body{
		  margin: 100px;
	}	
	#well{
	  min-height: 414px;
	}
</style>
<body>
  <div class="container">
    <div class="render-target"></div>  
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
<script type="text/babel">
	class App extends React.Component {

	  constructor(props) {
	    super(props);
	    this.state = {
	      markdown: ''
	    };
	  }

	  handleChange(event) {
	    this.setState({
	      markdown: event.target.value
	    });
	  }

	  render() {
	    return (
	      <div className="row">
	        <div className="col-md-6">
	          <h3 className="text-center">Enter text here</h3>
	          <textarea className="form-control" onChange={this.handleChange.bind(this)} value={this.state.markdown} rows="20" cols="40"/>
	        </div>
	        <div className="col-md-6">
	          <h3 className="text-center">Result with Markdown</h3>
	          <div className="well well-lg" id="well"> 
	          <div dangerouslySetInnerHTML={{__html: marked(this.state.markdown)}}></div>
	        </div>
	          </div>
	      </div>
	    );
	  }
	}

	ReactDOM.render(<App />, document.querySelector('.render-target'));
</script>
</html>
